<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa Mi Gwen</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #e67300;
            font-size: 3rem;
            margin-top: 50px;
        }

        #flower-container {
            position: relative;
            width: 100%;
            height: 80vh;
            overflow: hidden;
        }

        .flower {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 10s infinite ease-in-out; /* Cambiado a 6 segundos para más lento */
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-200vh) rotate(360deg);
                opacity: 0;
            }
        }

        .flower img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Tal vez no sean reales y la distancia no ayuda mucho,<br> pero no te quedas sin tus flores amarillas. :3<br>Te amo Mon Coeur <3</h1>
    <div id="flower-container"></div>

    <script>
        // Añade tus URLs de imágenes de flores aquí
        const flowers = [
            '/images/girasol.png',
            'https://static.vecteezy.com/system/resources/previews/009/787/372/non_2x/yellow-flowers-watercolor-illustration-free-png.png',
            'https://static.vecteezy.com/system/resources/previews/009/383/908/non_2x/sunflower-clipart-design-illustration-free-png.png',
            'https://cdn.pixabay.com/photo/2020/05/28/04/38/flowers-5229785_1280.png',
            'https://i.pinimg.com/originals/10/54/9d/10549dea29c829dd3bdcefb8216da7c0.png',
            'https://static.vecteezy.com/system/resources/previews/009/887/114/original/yellow-tulip-free-png.png',  // Puedes añadir más enlaces
            '/images/rapunzel.png'
        ];

        // Función para generar una flor
        function createFlower() {
            const flowerContainer = document.getElementById('flower-container');
            const flowerDiv = document.createElement('div');
            flowerDiv.classList.add('flower');
            
            const flowerImg = document.createElement('img');
            flowerImg.src = flowers[Math.floor(Math.random() * flowers.length)];

            // Posición aleatoria
            flowerDiv.style.left = Math.random() * window.innerWidth + 'px';
            flowerDiv.appendChild(flowerImg);
            flowerContainer.appendChild(flowerDiv);

            // Eliminar la flor después de la animación
            setTimeout(() => {
                flowerDiv.remove();
            }, 6000); // Coincide con la duración de la animación (6 segundos)
        }

        // Función para generar múltiples flores al mismo tiempo
        function createMultipleFlowers() {
            const numberOfFlowers = Math.floor(Math.random() * 5) + 5; // Generar entre 5 y 9 flores
            for (let i = 0; i < numberOfFlowers; i++) {
                createFlower();
            }
        }

        // Generar múltiples flores cada 500ms
        setInterval(createMultipleFlowers, 300); // Intervalo para generar más flores
    </script>
</body>
</html>
